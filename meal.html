<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal</title>
    <style>
        body {
            font-family: "Helvetica", sans-serif;
            text-align: center;
        }
        p {
            width: 600px;
        }
        .myDiv {
            margin-left: 27%;
        }
    </style>
</head>
<body>
<div>
    <h1>{{ response['strMeal'] }}</h1>
    <div class="myDiv" style="display:flex; text-align:left;">
        <img src="{{ response['strMealThumb'] }}" width="300px"/>
        <ul>
            {% for ingredient in ingredients %}
            <li>{{ ingredient }}</li>
            {% endfor %}
        </ul>
    </div>
    <p class="myDiv">{{ response['strInstructions'] }}</p>
    <a href="{{ response['strYoutube'] }}">Find recipe video here!</a>
</div>
</body>
</html>
