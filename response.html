<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meals</title>
    <style>
        body {
            font-family: "Helvetica", sans-serif;
            display: flex;
            flex-wrap: wrap;
        }
        .card {
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          width: 300px;
          margin: 20px;
        }
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .container {
          padding: 2px 16px;
        }
    </style>
</head>
<body>
{% for response in responses %}
<div class="card">
    <a href="{{ url_for('meal', id=response['idMeal']) }}" style="color:black;text-decoration:none;">
      <img src="{{ response['strMealThumb'] }}" alt="Avatar" style="width:300px">
      <div class="container">
          <h4><b>{{ response['strMeal'] }}</b></h4>
      </div>
    </a>
</div>
{% endfor %}
</body>
</html>
